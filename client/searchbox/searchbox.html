<template name="searchbox">
    <form>
        <div class="input-field">
            <input
                id="search"
                name="bandName"
                type="search"
                placeholder="Lookup a topogram"
                autocomplete="off"
                spellcheck="off"
                data-activates="dropdown1"
                data-beloworigin="true"
                required
            >
            <label for="search"><i class="material-icons">search</i></label>
            <i id="searchClose" class="material-icons">close</i>
            <!-- <i class="mdi-navigation-close close"></i> -->
            
            <ul id="dropdown1" class="dropdown-content"></ul>
        </div>
    </form>

    <script>
        $(document).ready(function(){
            $("#search").dropdown();
        });
    </script>
</template>
